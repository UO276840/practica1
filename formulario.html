<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <title>Formulario sobre Windows</title>
    <link rel="stylesheet" type="text/css" href="Estilo/estilo.css" />

</head>

<body>
    <h2>¡Comenta acerca del sistema operativo Windows?</h2>
    <p>Rellena el formulario y haznos saber que opinas del sistema operativo Windows</p>
    <form name="datos">
        <input type="text">Nombre <br>
        <input type="text">Apellidos <br>
        <label>¿Has usado Windows?</label><br>
        <fieldset>
            <legend>Especifica si has usado Windows</legend>
            <input type="radio" name=uso value="Si" checked>Si <br>
            <input type="radio" name=uso value="No">No <br>
        </fieldset>
        <label>¿Danos tu opinión sobre Windows?</label><br>
        <textarea cols="60" rows="10"></textarea>
        <input type="button" value="Enviar">
    </form>
</body>
